<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </head>
  <body>
    <div class="container content">
      <div class="section">
        <a id="js-file-download" download="highlightText.js" class="button">ダウンロード</a>
        <pre id="js-file-content" class="is-hidden" data-content-type="<?= data.type ?>"><?= data.content ?></pre>
      </div>
    </div>
    <script>
      var contentEl = document.getElementById('js-file-content');
      var downloadEl = document.getElementById('js-file-download');
      var blob = new Blob([contentEl.textContent], {'type': contentEl.dataset.contentType});
      downloadEl.href = window.URL.createObjectURL(blob);
    </script>
  </body>
</html>
